<div class="col-sm-6 col-sm-offset-3" ng-controller="loginCtrl as lctrl">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- show any messages that come back with authentication -->

    <div ng-if="message" class="alert alert-danger">{{ message }}</div>

    <!-- LOGIN FORM -->
    <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="lctrl.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="lctrl.password">
        </div>
        <button type="button" class="btn btn-warning btn-lg" ng-click="lctrl.login()">Login</button>
    </form>

    <hr>

    <p>Need an account? <a ui-sref="signup">Signup</a></p>
    <p>Or go <a ui-sref="index">home</a>.</p>
</div>
